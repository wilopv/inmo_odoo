repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-xml
      - id: check-yaml

  - repo: local
    hooks:
      - id: pylint-odoo
        name: pylint-odoo
        entry: python -m pylint --load-plugins=pylint_odoo
        language: system
        files: ^addons/inmo_odoo/.*\.py$
        types: [python]
